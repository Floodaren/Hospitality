<ion-header no-border>
  <ion-navbar transparent padding>
    <button ion-button menuToggle>
      <ion-icon class="bigger" name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>Hem</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="this.callHelp()">
       <span><ion-icon name="megaphone"></ion-icon></span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home-background-page">
  <ion-slides pager="false" autoplay="6000" loop="true" speed="1400" effect="fade">
    <ion-slide class="home-background swiper-no-swiping" *ngFor="let picture of hospitalPics" [ngStyle]="{'background-image': 'url(' + picture +')'}">
    </ion-slide>
  </ion-slides>
  <h1 class="intro-header">Välkommen till Hospitality App!</h1>

  <!-- Kommentera ut härifrån till -->

  <h2 class="intro-subtitle">Vad är Hospitality?</h2>
  <h4 class="intro-text">Hospitality är en applikation där du med talnedsättning<br>kan uttrycka vad du känner, tycker och behöver hjälp med.</h4>
  <h2 class="intro-subtitle-2">Hur fungerar det?</h2>
  <h4 class="intro-text-2">Genom att navigera dig med hjälp av sido-menyn kan du<br>välja olika kategorier beroende på vad du vill säga. </h4>

  <!-- Hit -->

  <img class="hospital-logo" src="./assets/imgs/hospitality.png" />

</ion-content>
